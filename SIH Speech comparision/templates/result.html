<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Comparison</title>
    <!-- Add Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      .circle-icon {
    width: 20rem;
    height: 20rem;
    background-color:white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Clip the image to the circle */
    position: relative; /* Position for absolute centering */
    margin-top: 10px;
}

.circle-icon img {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    position: absolute; /* Center the image absolutely */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center the image */
}


        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .result-container {
            margin-top: 100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .accuracy {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .selected-word {
            font-size: 18px;
            color: #777;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Button background color */
            color: #fff; /* Text color */
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        
        .button:hover {
            background-color: #0056b3; /* Button background color on hover */
        }
    </style>
</head>
<body class="bg-cover bg-center bg-fixed" style="background-image: url('https://images.pexels.com/photos/267669/pexels-photo-267669.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
